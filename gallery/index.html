<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>#room-bg {
  position: absolute;
  width: 100%;
  height: 100vh;
}

.clickable {
  position: absolute;
  cursor: pointer;
}

#door {
  top: 100px;
  left: 50px;
  width: 100px;
  height: 200px;
}

#box {
  top: 300px;
  left: 100px;
  width: 80px;
  height: 80px;
}

.modal {
  position: fixed;
  top: 30%;
  left: 30%;
  background: white;
  padding: 20px;
  border: 2px solid black;
}
.hidden {
  display: none;
}
</style>
</head>
<body>
    <div id="game-room">
  <img src="room-bg.jpg" id="room-bg" />
  
  <div id="door" class="clickable"></div>
  <div id="box" class="clickable"></div>
  <div id="painting" class="clickable"></div>
  <div id="note" class="clickable hidden"></div>
  
  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <p id="modal-text"></p>
    <input id="modal-input" type="text" class="hidden" />
    <button onclick="submitAnswer()">Submit</button>
  </div>
</div>

</body>
</html>
